<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="playlist-bar">
        <i class="fa-solid fa-xmark fa-2xl"></i>
        <h2 class="playlist-bar__title">Playist</h2>
    </header>
    <div class="playlist-part">
        <div class="playlist-part__album thumbnail thumbnail-big"></div>
        <div class="playlist-part__text-box">
            <p>Random</p>
            <p>Love</p>
            <p>by Divay Kapoor</p>
        </div>
        
    </div>
    <div class="button-part">
        <div class="button-part__button">
            <i class="fa-solid fa-play"></i>
            <p>Play</p>
        </div>
        <div class="button-part__button">
            <i class="fa-regular fa-heart fa-xl"></i>
        </div>
        <div class="button-part__button">
            <i class="fa-solid fa-plus fa-xl"></i>
        </div>
    </div>
    <div class="singing-part">
        <div class="singing-part__song-box">
            <div class="singing-part__album thumbnail "></div>
            <div class="singing-part__text-box">
                <p class="singing-part__song-name">Matargasti</p>
                <p class="singing-part__song-singer">Mohit Chauhan</p>
            </div>
            
        </div>
        <div class="singing-part__song-box">
            <div class="singing-part__album thumbnail"></div>
            <div class="singing-part__text-box">
                <p class="singing-part__song-name">Attitude</p>
                <p class="singing-part__song-singer">Lewis OfMan</p>
            </div>
        </div>
        <div class="singing-part__song-box">
            <div class="singing-part__album thumbnail"></div>
            <div class="singing-part__text-box">
                <p class="singing-part__song-name">Try Everting</p>
                <p class="singing-part__song-singer">Shakira</p>
            </div>
        </div>
        <div class="singing-part__song-box">
            <div class="singing-part__album thumbnail"></div>
            <div class="singing-part__text-box">
                <p class="singing-part__song-name">Sunflower</p>
                <p class="singing-part__song-singer">Joseph Vincent </p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a31773844f.js" crossorigin="anonymous"></script>
  </body>
</html>
